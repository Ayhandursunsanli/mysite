{% load static %}

<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        Ayhan D. Şanlı | Teşekkürler 
        {% endblock title %}
    </title>
    
    

    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- dancing font familiy -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <!-- mulish font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- style-css -->
    <link rel="stylesheet" href="{% static './css/style.css' %}">

</head>

<body>

{% include 'includes/_loading.html' %}

{% block content %}


<section class="thank-you">
    <div class="container w-100 h-100">
        <div class="row d-flex justify-content-center align-items-center w-100 h-100">
            <div class="col-12 d-flex flex-column gap-3 justify-content-center align-items-center">
                <h2 class="text-center">{{ thankyou.title }}</h2>
                <div class="text-center">
                    {{ thankyou.text | safe }}
                </div>
                <div class="imgbox">
                    <img src="{{ thankyou.img.url }}" alt="">
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock content %}

    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- loading.js -->
    <script src="{% static 'js/loading.js' %}"></script>

    <!-- fontawesome js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <!-- intro js -->
    <script src="{% static 'js/intro.js' %}"></script>


    <!-- jquerry js -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- owl carousel js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- owlapp js -->
    <script src="{% static 'js/owl.js' %}"></script>

    <!-- filtercategory.js -->
    <script src="{% static 'js/filtercategory.js' %}"></script>

    <!-- aos cdn js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- aos.js -->
    <script src="{% static 'js/aos.js' %}"></script>

    <!-- navbar-pos.js -->
    <script src="{% static 'js/navbar-pos.js' %}"></script>

    <!-- app js -->
    <script src="{% static 'js/app.js' %}"></script>


    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "{% url 'contact' %}";
            }, 3000); // 3 saniye
        };
    </script>
</body>

</html>
